<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Pioneer Bank</title>
  </head>
  <body>
      <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4 class="pb-2">Login</h4>
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" type="button" class="btn btn-success">Enter</button>
        </div>
      </div>
      <div id="transaction-area">
          <div class="row">
              <div class="col-md-4">
                  <div class="deposit status text-center text-white">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="withdraw status text-center text-white">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="balance status text-center text-white">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" type="button" class="btn btn-success">Deposit</button>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" type="button" class="btn btn-success">Withdraw</button>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <script>
        // Login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function (event) {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        // Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click', function (event) {
          const depositNumber = getInputNumber("depositAmount");

          updateSpanText("currentDeposit", depositNumber);
          updateSpanText("currentBalance", depositNumber);
          document.getElementById("depositAmount").value = "";

        })

        function updateSpanText(id, depositNumber) {
              const current = document.getElementById(id).innerText;
              const currentNumber = parseFloat(current);
              const totalAmount = currentNumber + depositNumber;
              document.getElementById(id).innerText = totalAmount;
        }

        // Withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function () {
          const withdrawNumber = getInputNumber("withdrawAmount");
          updateSpanText("currentWithdraw", withdrawNumber);
          updateSpanText("currentBalance", -1 * withdrawNumber);
          document.getElementById("withdrawAmount").value = "";
        })

        function getInputNumber(id) {
          const amount = document.getElementById(id).value;
          const amountNumber = parseFloat(amount);
          return amountNumber;
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
